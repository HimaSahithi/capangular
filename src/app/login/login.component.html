 <div class="col-md-4 offset-4 mt-4">
   
    <h2 class=" h2  mt-2 font-weight-bold text-center text-uppercase p-3">Login Now</h2>
  <form #f='ngForm' (ngSubmit)="submit(f)">
    <div class="form-group">
      <label for="username">UserId</label>
      <input type="email" required placeholder="email-id" minlength="6" name="username" class="form-control" ngModel #username="ngModel">
      <div class="alert alert-danger alert-dismissible mt-2" *ngIf="username.touched && username.invalid">
        <p *ngIf="username.errors.required">This field is Required</p>
        <p *ngIf="username.errors.minlength"> Should be minimum 6 characters</p>
      
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
      ngModel #password="ngModel"
       required 
      />
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          <small>Remember Me</small>
        </label>
        <button type="submit" class="btn btn-login btn-info float-right">SignIn</button>
      </div>
      
  </form>

</div>
